<div>

	<div class="container">
		<app-add-task (emitTask)="add($event)"></app-add-task>
	</div>

	<br>

	<div class="container">

		<div>
			<app-todo [tasksList]="tasksList" (emitDone)="done($event)" (emitRemove) ="remove($event)"></app-todo>
		</div>

		<div>
			<strong> Wykonane ({{taskDone.length}}):</strong>
			<ul>
				<li *ngFor="let task of taskDone">
					{{task}}
				</li>
			</ul>
		</div>

	</div>

</div>
